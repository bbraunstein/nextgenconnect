---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextgenconnect-pvc
  namespace: nextgenconnect
  labels:
    app: nextgenconnect
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextgenconnect
  namespace: nextgenconnect
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nextgenconnect
  template:
    metadata:
      labels:
        app: nextgenconnect
    spec:
      containers:
      - name: nextgenconnect
        image: docker.io/nextgenhealthcare/connect:3.12
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        - name: http-listener
          containerPort: 9000
        env:
          - name: DATABASE
            value: mysql
          - name: DATABASE_USERNAME
            valueFrom:
              secretKeyRef:
                name: mysql-secret-mirth
                key: username
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret-mirth
                key: password
          - name: DATABASE_URL
            value: jdbc:mysql://mysql:3306/mirthdb
          - name: DATABASE_MAX_CONNECTIONS
            value: "20"
          - name: VMOPTIONS
            value: -Xmx512m
          - name: ALLOW_INSECURE
            value: "true"
          - name: DATABASE_MAX_RETRY
            value: "2"
          - name: DATABASE_MAX_RETRY_WAIT
            value: "10000"
        volumeMounts:
        - mountPath: /opt/connect/appdata
          name: nextgenconnect-pvc
      volumes:
      - name: nextgenconnect-pvc
        persistentVolumeClaim:
          claimName: nextgenconnect-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nextgenconnect
  namespace: nextgenconnect
spec:
  type: LoadBalancer
  selector:
    app: nextgenconnect
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 8443
      targetPort: 8443
      protocol: TCP
    - name: http-listener
      port: 9000
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextgenconnect-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: nextgenconnect.signifyhealth.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextgenconnect
                port:
                  number: 8443
